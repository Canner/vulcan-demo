name: "vulcan-demo"
description: A starter Vulcan project
version: 0.1.0-alpha.1
template:
  provider: LocalFile
  # Path to .sql files
  folderPath: sqls
  codeLoader: InMemory
artifact:
  provider: LocalFile
  serializer: JSON
  # Path to build result
  filePath: result.json
schema-parser:
  reader: LocalFile
  # Path to .yaml files
  folderPath: sqls
document-generator:
  specs:
    - oas3
  folderPath: .
types:
  - RESTFUL
enforce-https:
  enabled: false
response-format:
  enabled: true
  options:
    default: json
    formats:
      - json
      - csv
extensions:
  duckdb: "@vulcan-sql/extension-driver-duckdb"
  demo: "vulcan-demo-extensions"
profiles:
  - profile.yaml
auth:
  enabled: true
  options: 
    mock-auth: {}
demo:
  enabled: true
  options:
    mock-auth:
      users:
        - name: may
          attr:
            group: engineer
        - name: tom
          attr:
            group: admin